version: '3.8'

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongo_db:/data/db

# Node API service
  api:
    build: .
    ports:
      - "5100:5100"
    environment:
      NODE_ENV: production  

    depends_on:
      - mongo_db

volumes:
  mongo_db: {}